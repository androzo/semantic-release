name: Semantic release
description: Run semantic release
author: Andr√© Buchmann

runs:
  using: "composite"
  steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github
        shell: bash
      
      - name: Install dependencies
        run: npm init -y
        shell: bash
        
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_DO_GITHUB }}
        run: npx semantic-release
        shell: bash
